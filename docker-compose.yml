version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: carrevolutis
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./api/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: carrevolutis
      DB_USER: app
      DB_PASSWORD: app
    volumes:
      - ./api:/var/www/html
    ports:
      - "8080:80"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8080    
    command: npm run dev -- --hostname 0.0.0.0 --port 3000
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "3000:3000"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpass
    ports:
      - "8081:80"

volumes:
  db-data:
