version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: carrevolutis
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
      - ./api/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: carrevolutis
      DB_USER: app
      DB_PASSWORD: app
    develop:
      watch:
        - path: ./api
          target: /var/www/html
          action: sync      
    ports:
      - "8080:80"

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    depends_on:
      - api
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api
    develop:
      watch:
        - path: ./web
          target: /app
          action: sync      
    ports:
      - "3000:3000"

volumes:
  db-data:
